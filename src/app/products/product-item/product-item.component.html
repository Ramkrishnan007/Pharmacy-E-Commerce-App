<!-- IMPORTANT: Ensure MatCardModule and MatButtonModule are imported in your module.ts -->
<div class="product-card">
  <mat-card>
    <img mat-card-image [src]="product.image || 'assets/placeholder.png'" alt="{{ product.name }}" />
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <h4 class="price">â‚¹{{ product.price }}</h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
